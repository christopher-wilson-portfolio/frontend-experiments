<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./style.css" rel="stylesheet">
	<title>Tailwind Menu</title>
</head>
<body class="flex min-h-screen">
	<div class="bg-amber-400 justify-center w-full menu">
        <header>
            <h1 class="mt-8 text-center text-4xl uppercase">Camper Cafe</h1>
            <p class="italic text-center">Est. 2020</p>
        </header>

        <section class="hero-image h-40">
        
        </section>
        
        <section class="hours mb-8">
            <h2 class="font-bold text-2xl text-center">Hours</h2>
            <p class="text-center">Serving 6am-6pm</p>
        </section>
        
        <section class="mb-auto mt-6 pb-16 px-8">
            <h2 class="font-bold text-center text-2xl">Coffee</h2>
            <article class="flex justify-between mb-2">
                <p class="font-bold text-left">French Vanilla</p>
                <p class="text-right">$3.00</p>
            </article>
            <article class="flex justify-between mb-2">
            	<p class="font-bold text-left">Caramel Macchiato</p>
            	<p class="text-right">$3.75</p>
            </article>
            <article class="flex justify-between mb-2">
            	<p class="font-bold text-left">Pumpkin Spice</p>
            	<p class="text-right">$3.50</p>
            </article>
            <article class="flex justify-between mb-2">
            	<p class="font-bold text-left">Hazelnut</p>
            	<p class="text-right">$4.00</p>
            </article>
            <article class="flex justify-between mb-2">
            	<p class="font-bold text-left">Mocha</p>
            	<p class="text-right">$4.50</p>
            </article>
        </section>
        
        <section class="mb-auto mt-6 pb-16 px-8">
            <h2 class="font-bold text-center text-2xl">Desserts</h2>
            <article class="flex justify-between item mb-2">
                <p class="font-bold dessert">Donut</p>
                <p class="price">$1.50</p>
            </article>
            <article class="flex justify-between item mb-2">
                <p class="font-bold dessert">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="flex justify-between item mb-2">
                <p class="font-bold dessert">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="flex justify-between item mb-2">
                <p class="font-bold dessert">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
        </section>
        <footer class="h-24 bg-amber-700">
        
        </footer>
    </div>
</body>
</html>
