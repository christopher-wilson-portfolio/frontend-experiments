<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <label for="unstyled-dialog">Unstyled Dialog</label>
        <dialog id="unstyled-dialog" open>
            <p>Greetings, on and all</p>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>
    </section>

    <section>
        <label for="styled-dialog">
            <dialog id="styled-dialog" open>
                <p>Salutations, et tout</p>
                <form method="dialog">
                    <button>OK</button>
                </form>
            </dialog>
        </label>
    </section>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog">MDN</a>
</body>
</html>
